  <main>
  
    <section id="create-form" class="bubble">
      <h2> Create a Blogpost</h2>
          <form class="forms create-form" method="post">

            <label for="post-title" class="create-form">Title</label>
            <input class="input" type="text" id="post-title" name="post-title" required>
      
            <label for="post-tags" class="create-form">Tags</label>
            <textarea class="input" id="post-tags" name="post-tags" required></textarea>
      
            <label for="post-content" class="create-form">Content</label>
            <textarea class="input" id="post-content" name="post-content" required></textarea>
      
            <p class="form-actions">
              <button type="submit" class="button">Create</button>
              <button type="reset" class="button">Reset</button>
            </p>
        </form>
      </section>
  </main>

  <button id="scrollToTopBtn">Scroll to Top</button>

  <footer>
    <p>Assignment 1 Frontend | MicroMusings Corner</p>
  </footer>
